---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <span>
  Tags: 
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}">{{ tag_name }}</a>
  {% endfor %}
  </span>

  <div class="date">
    Published on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  {% include disqus.html %}


</article>
